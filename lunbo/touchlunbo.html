<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="touch.js"></script>
    <script src="jquery.js"></script>
    <style>
        body{
            padding:0;
            margin: 0;
        }
        .wheel{
            width: 100%;
            height: 400px;
            overflow: hidden;
        }
        .box{
            width: 400%;
            height: 100%;
        }
        .box img{
            width: 25%;
            float: left;
        }
        
    </style>
    <script>
        window.onload=function(){
//            $(".box").mousedown(function(e){
//                e.preventDefault();
//            });
//            $(".box").mousemove(function(e){
//                e.preventDefault();
//            });
            var lefts;
            var num=0;
            var width=$(window).width();
            touch.on("body","dragstart",".box",function(e){
                $(".box").css({
                    transition:"none"
                })
                lefts=parseInt($(".box").css("marginLeft"))?parseInt($(".box").css("marginLeft")):0;
            });
            touch.on("body","drag",".box",function(e){
                $(".box").css({marginLeft:e.x+lefts})
            });
            touch.on("body","dragend",".box",function(e){
                if(Math.abs(e.x)>150){
                    if(e.direction=="left"){
                        num++;
                        if(num==$(".box img").length){
                            num=$(".box img").length-1;
                        }
                    }else if(e.direction=="right"){
                        num--;
                        if(num==-1){
                            num=0;
                        }
                    }
                    $(".box").css({marginLeft:-num*width,
                        transition:"margin-left 1s ease"
                    })
                }else{
                    $(".box").css({marginLeft:-num*width,
                        transition:"margin-left 1s ease"
                    })
                }
            })
        }
    </script>
</head>
<body>
<div class="wheel">
    <div class="box">
        <img src="img/111.jpg" alt="">
        <img src="img/222.jpg" alt="">
        <img src="img/333.jpg" alt="">
        <img src="img/444.jpg" alt="">
    </div>
</div>
</body>
</html>
